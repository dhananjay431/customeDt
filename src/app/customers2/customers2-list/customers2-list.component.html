<table id="first-table" datatable [dtOptions]="dtOptions[0]" class="row-border hover">
    <thead class="thead-inverse">
        <tr>
          <th>product</th>
          <th>firstName</th>
          <th>lastName</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let d of persons1">
            <td scope="row"> {{d.product }}</td>
            <td> {{d.user.firstName}}</td>
            <td> {{d.user.lastName}}</td>
          </tr>
        </tbody>
</table>
